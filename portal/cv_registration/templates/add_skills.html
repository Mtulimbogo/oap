{% extends 'layout.html' %}
{% block mainbody %}


<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                        </i>
                    </div >
                    <div class = "col-sm-12">
                        Add Skills                                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% comment %} </div> {% endcomment %}

    <div class="col-lg-12" >
        <div class="main-card mb-3 card">
            <div class="card-body">
                    
                <div class = "row">
                    <div class = "col-sm-10">
                        <h5 class="card-title">Add Skills</h5>
                    </div>
                    <div class= "col-sm-2 ">
                        <button type="button" onclick = "window.location.href = 'skills_work'" data-toggle="tooltip" title="" style ="float:right" data-placement="bottom" class="btn-shadow mr-3 btn btn-success " data-original-title="View all Skills">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                    </div>
                </div>
                <form action="add_skills" method="post" enctype = "application/w-xxx-form-urlencoded">                                      
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group"> 
                            <div class="position-relative form-group"><label for="skill_type" class="">Skill Category</label><select name="skill_type" id="skill_type" class="form-control" autocomplete = "Off" required>
                                    <option value="">---Select---</option>
                                    <option value ="programming">Programming</option>
                                    <option value = "networking">Networking</option>
                                    <option value = "sys_security">System security</option>
                                    <option value = "embedded_sysdev">Embedded systems</option>
                                    <option value = "other">Other</option>     
                                </select>
                            </div>
                            <div class="position-relative form-group"><label for="skill_level" class="">Skill Level</label><select name="skill_level" id="skill_level" class="form-control" autocomplete = "Off" required>
                                    <option value="">---Select---</option>
                                    <option value = "low">Low</option>
                                    <option value = "medium">Medium</option>
                                    <option value="high">High</option>                                            
                                </select>
                            </div>
                        </div>
                        </div>
                        <!-- Textarea -->
                        <div class="col-lg-6"> 
                            <div class="form-group">  
                            <div class="position-relative form-group"><label for="brief" class="">Brief Explaination</label>               
                                <textarea class="form-control" rows="4" id="brief" name="brief" placeholder="Briefly explain on your skill (Max 200 words)" required></textarea>
                            </div>
                        </div>    
                        <button type="submit" class="mt-3 btn btn-primary"><i class="fa fa-plus"></i> 
                    Add</button>                
                </form>
            </div>
        </div> 
    </div>
</div>

{% endblock mainbody %}
