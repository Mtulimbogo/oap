{% load static %} {% load imagekit %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>eGA-Online Portal.</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=yes"
    />
    <meta
      name="description"
      content="This is an example dashboard created using build-in elements and components."
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="{% static 'main.css' %}" rel="stylesheet" />
  </head>

  <link
    rel="stylesheet"
    href="{% static 'register_assets/css/Google-Style-Login.css'%}"
  />
  <link rel="stylesheet" href="{% static 'register_assets/css/styles.css'%}" />
  <body>
    <div class="app-container app-theme-white body-tabs-shadow">
      <div
        class="app-header header-shadow"
        style="height: auto; position: relative;"
      >
        <div class="col-12  px-0">
          <div class="col-lg-12 col-xs-12 col-sm-12 mb-2 mt-0 top-middle">
            <a href="#"
              ><img
                src="{% static 'images/assets/ega.png' %}"
                alt="main_banner"
                class="img-fluid"
            /></a>
          </div>
        </div>
      </div>
      <div class="app-header header-shadow">
        <div class="app-header__logo">
          <div class="header__pane ml-auto">
            <div>
              <button
                type="button"
                class="hamburger close-sidebar-btn hamburger--elastic"
                data-class="closed-sidebar"
              >
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="app-header__mobile-menu">
          <div>
            <button
              type="button"
              class="hamburger hamburger--elastic mobile-toggle-nav"
            >
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>

        <div class="app-header__menu">
          <span>
            <button
              type="button"
              class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
            >
              <span class="btn-icon-wrapper">
                <i class="fa fa-ellipsis-v fa-w-6"></i>
              </span>
            </button>
          </span>
        </div>

        <div class="app-header__content">
          <div class="app-header-right">
            <div class="header-btn-lg pr-0">
              <div class="widget-content p-0">
                <div class="widget-content-wrapper">
                  <div class="widget-content-left">
                    <div class="btn-group">
                      <a
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        class="p-0 btn"
                      >
                        <div></div>
                        <img
                          src=" {{ MEDIA_URL }}{{user_avatar}} "
                          alt="Applicant Passport Size Image in a blue background"
                          width="42"
                          class="rounded-circle"
                        />
                        <strong>{{user_name|upper}}</strong>
                        <i class="fa fa-angle-down ml-2 opacity-8"></i>
                      </a>
                      <div
                        tabindex="-1"
                        role="menu"
                        aria-hidden="true"
                        class="dropdown-menu dropdown-menu-right"
                      >
                        <button
                          type="button"
                          tabindex="0"
                          class="dropdown-item"
                          onclick="window.location.href='#'"
                          style="text-transform: capitalize;white-space: normal;"
                        >
                          <i class="metismenu-icon fas fa-user"></i>
                          {{user_name}}
                        </button>
                        <button
                          type="button"
                          tabindex="0"
                          class="dropdown-item"
                          onclick="window.location.href=' {% url 'account_change_password' %} '"
                        >
                          <i class="metismenu-icon fas fa-lock"></i>Change
                          Password
                        </button>
                        <button
                          type="button"
                          tabindex="0"
                          class="dropdown-item"
                          onclick="window.location.href=' {% url 'account_logout'  %} '"
                        >
                          <i class="metismenu-icon fas fa-power-off"></i>Logout
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
          <div class="app-header__logo">
            <div class="logo-src"></div>
            <div class="header__pane ml-auto">
              <div>
                <button
                  type="button"
                  class="hamburger close-sidebar-btn hamburger--elastic"
                  data-class="closed-sidebar"
                >
                  <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
                </button>
              </div>
            </div>
          </div>
          <div class="app-header__mobile-menu">
            <div>
              <button
                type="button"
                class="hamburger hamburger--elastic mobile-toggle-nav"
              >
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
          </div>
          <div class="app-header__menu">
            <span>
              <button
                type="button"
                class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
              >
                <span class="btn-icon-wrapper">
                  <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
              </button>
            </span>
          </div>

          <div class="scrollbar-sidebar">
            <div class="app-sidebar__inner">
              <ul class="vertical-nav-menu">
                <li class="app-sidebar__heading">Dashboard</li>
                <li class="mm-active">
                  <a href="{% url 'dashboard' %}" class="mm-active">
                    <i class="metismenu-icon fas fa-user"></i>
                    Personal Information
                  </a>
                </li>
                <li>
                  <a href=" {% url 'education' %} " class="mm-active">
                    <i class="metismenu-icon fas fa-graduation-cap"></i>
                    Education levels
                  </a>
                </li>
                <li>
                  <a href=" {% url 'work_experience' %} " class="mm-active">
                    <i class="metismenu-icon fas fa-award"></i>
                    Work Experience
                  </a>
                </li>
                <li>
                  <a href="{% url 'skills_work' %}" class="mm-active">
                    <i class="metismenu-icon fas fa-certificate"></i>
                    Personal Skills
                  </a>
                </li>
                <li>
                  <a href="{% url 'view_attachments' %}" class="mm-active">
                    <i class="metismenu-icon fas fa-file"></i>
                    <strong>Attachments</strong>
                  </a>
                </li>
                <li>
                  <a href="{% url 'skills_work' %}" class="mm-active">
                    <i class="metismenu-icon fas fa-paper-plane"></i>
                    <strong>Submit Application </strong>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        {% block mainbody %} {% endblock %}
      </div>
      <div class="app-wrapper-footer">
        <div class="app-footer">
          <div class="app-footer__inner">
            <div class="app-footer-right">
              <ul class="nav">
                <li class="nav-item">
                  <a href="https://www.ega.go.tz/" class="nav-link">
                    {{footer}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <script>
        function goBack() {
          window.history.back();
        }
      </script>
      <script src="{% static 'assets/scripts/main.js' %}"></script>

      <script src="{% static 'assets/scripts/additional.js'%}"></script>

    </div>
  </body>
</html>
