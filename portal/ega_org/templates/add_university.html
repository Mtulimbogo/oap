{% extends 'index.html' %}
{% block mainbody %}


<div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                                        </i>
                                    </div >
                                    <div class = "col-sm-12">
                                        Add University                                      
                                    </div>
                                </div>
                            </div>
                        </div>
</div>
{% comment %} </div> {% endcomment %}

<div class="col-lg-12" >
        <div class="main-card mb-3 card">
            <div class="card-body">
             

<div class = "row">
        <div class = "col-sm-10">
        <h5 class="card-title">Add University Agent</h5>
        </div>
        <div class= "col-sm-2 ">
        <button type="button" onclick = "window.location.href = 'university_details'" data-toggle="tooltip" title="" style ="float:right" data-placement="bottom" class="btn-shadow mr-3 btn btn-success " data-original-title="view_universities_registered">
            <i class="fa fa-arrow-left"></i>
        </button>
        </div>
        </div>
            <form action="insert_university_details" method="post" enctype = "application/w-xxx-form-urlencoded">                                      
                {% csrf_token %}
                <div class="position-relative form-group"><label for="institution_name" class="">Name of University</label><input name="university_name" id="university_name" placeholder="Name of University" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="university_location" class="">University Location</label><input name="university_location" id="university_location" placeholder="University Location" type="text" class="form-control" required></div>
                {% comment %} <div class="position-relative form-group"><label for="institution_address" class="">University Address</label><input name="University_address" id="University_address" placeholder="University Address" type="text" class="form-control" required></div> {% endcomment %}
                {% comment %} <div class="position-relative form-group"><label for="supervisor_address" class="">Supervisor Name for Approval</label><input name="supervisor_name" id="supervisor_name" placeholder="Supervisor Name for Approval" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="supervisor_address" class="">Supervisor Position for Approval</label><input name="supervisor_position" id="supervisor_position" placeholder="Supervisor Position for Approval" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="supervisor_address" class="">Supervisor email for Approval</label><input name="supervisor_email" id="supervisor_email" placeholder="Supervisor email for Approval" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="supervisor_number" class="">Supervisor Telephone Number</label><input name="supervisor_telephone_number" id="supervisor_telephone_number" placeholder="Supervisor Telephone Number" type="text" class="form-control" required></div>
                 {% endcomment %}
                
                
{% comment %}                 
                <div class="position-relative form-group"><label for="duties" class="">Username</label><input name="Username" id="Username" placeholder="Username" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="duties" class="">Password</label><input name="password" id="password" placeholder="Password" type="text" class="form-control" required></div> {% endcomment %}

                {% comment %} <div class="position-relative form-group"><label for="start_date" class="">Start Date</label><input name="start_date" id="start_date" placeholder="Start Date" type="date" class="form-control"  required></div>       
                <div class="position-relative form-group"><label for="current_job" class="">Is this your Current Job</label><select name="current_job" id="current_job" class="form-control" autocomplete = "Off" > 
                <option value="1">No</option>
                <option value="2">Yes</option>
                </select>
                <div class="position-relative form-group"><label for="end_date" class="">End Date</label><input name="end_date" id="end_date" placeholder="end_date" type="date" class="form-control" ></div>            {% endcomment %}
                    <button type="submit" class="mt-3 btn btn-primary">Save</button>
                </div>
            </form>
            </div>
        </div> 
    </div>
</div>



{% endblock mainbody %}
