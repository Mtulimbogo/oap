{% extends 'index.html' %}
{% block mainbody %}


<div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                                        </i>
                                    </div >
                                    <div class = "col-sm-12">
                                        Add University Agent                                     
                                    </div> 
                                </div>
                            </div>
                        </div>
</div>
{% comment %} </div> {% endcomment %}

<div class="col-lg-12" >
        <div class="main-card mb-3 card">
            <div class="card-body">
             

<div class = "row">
        <div class = "col-sm-10">
        <h5 class="card-title">Add University Agent</h5>
        </div>
        <div class= "col-sm-2 ">
        <button type="button" onclick = "window.location.href = 'view_university_agent'" data-toggle="tooltip" title="" style ="float:right" data-placement="bottom" class="btn-shadow mr-3 btn btn-success " data-original-title="view university Agent">
            <i class="fa fa-arrow-left"></i>
        </button>
        </div>
        </div>
            <form action="insert_university_agent" method="post" enctype = "application/w-xxx-form-urlencoded">                                      
                {% csrf_token %}
                <div class="position-relative form-group"><label for="first_name" class="">First Name</label><input name="first_name" id="first_name" placeholder="First Name" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="middle_name" class="">Middle Name</label><input name="middle_name" id="middle_name" placeholder="Middle Name" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="Last_name" class="">Last Name</label><input name="Last_name" id="Last_name" placeholder="Last Name" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="staff_id" class="">Staff ID</label><input name="staff_id" id="staff_id" placeholder="Staff ID" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="position" class="">Position</label><input name="position" id="position" placeholder="Position" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="email" class="">Email</label><input name="email" id="email" placeholder="Email" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="phone_no" class="">Telephone Number</label><input name="phone_no" id="phone_no" placeholder="Telephone Number" type="text" class="form-control" required></div>
               
                <div class="position-relative form-group"><label for="university" class="">University</label><select name="university" id="university" class="form-control" value={{university}} required>
                                                        {% for uni in uni_names %}
            <option value='{{uni.0}}'>{{ uni.1 }}</option>
        {% endfor %}
                                                    </select></div>
                <div class="position-relative form-group"><label for="username" class="">Username</label><input name="username" id="username" placeholder="Username" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="password" class="">Password</label><input name="password" id="password" placeholder="Password" type="text" class="form-control" required></div>
                
{% comment %}                 
                <div class="position-relative form-group"><label for="duties" class="">Username</label><input name="Username" id="Username" placeholder="Username" type="text" class="form-control" required></div>
                <div class="position-relative form-group"><label for="duties" class="">Password</label><input name="password" id="password" placeholder="Password" type="text" class="form-control" required></div> {% endcomment %}

                {% comment %} <div class="position-relative form-group"><label for="start_date" class="">Start Date</label><input name="start_date" id="start_date" placeholder="Start Date" type="date" class="form-control"  required></div>       
                <div class="position-relative form-group"><label for="current_job" class="">Is this your Current Job</label><select name="current_job" id="current_job" class="form-control" autocomplete = "Off" > 
                <option value="1">No</option>
                <option value="2">Yes</option>
                </select>
                <div class="position-relative form-group"><label for="end_date" class="">End Date</label><input name="end_date" id="end_date" placeholder="end_date" type="date" class="form-control" ></div>            {% endcomment %}
                    <button type="submit" class="mt-3 btn btn-primary">Save</button>
                </div>
            </form>
            </div>
        </div> 
    </div>
</div>



{% endblock mainbody %}
